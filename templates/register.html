{% extends "base.html" %}
{% block title %}
    Register
{% endblock %}

{% block body %}

<center>
  <h1>Register</h1><br>
  Please sign up! You <b>MUST</b> have an account to access this app's features!<br>
  If you have an account, please
  <span class="aclick-here"><a href="/login">click here</a>
  to login!<br><br></span>

  <div class="container">
  <form action="/register" method="POST">
    <div class="form-group">
      <label for="usr">Username:</label>
      <input type="text" class="form-control" id="usr" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="pwd0">Password:</label>
      <input type="password" class="form-control" id="pwd0" name="password0" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="pwd1">Confirm Password:</label>
      <input type="password" class="form-control" id="pwd1" name="password1" placeholder="Confirm password">
    </div>
    <br>
      <button type="submit" class="btn-lg btn-primary" name="Register">Submit</button>
  </form>
  </div>
  
</center>


{% endblock %}
